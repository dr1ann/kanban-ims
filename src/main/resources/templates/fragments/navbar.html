<div th:fragment="navbar">
    <header class="p-0 lg:p-4 fixed w-full top-0 left-[max(0px,calc(50%-64.0625rem))] z-20 bg-gray-50 text-gray-700">
        <div class="flex items-center justify-end px-0 lg:px-4 py-2 lg:py-0 relative">
            <button id="profile-dropdown" type="button" class="relative flex flex-col items-center focus:outline-none">
                <img th:src="@{/images/gwapo.jpg}" class="w-[2rem] h-auto me-2 lg:me-0 rounded-full" alt="Profile Icon">
                <span class="absolute bottom-0 right-0 transform translate-y-1/2 p-1 text-gray-500 hover:bg-gray-200 rounded-full bg-gray-100">
                    <img th:src="@{/images/arrow-down.png}" class="w-[.5rem] h-auto rounded-full" alt="Profile Icon">
                </span>
            </button>

            <!-- Dropdown menu -->
            <div id="dropdown-menu" class="hidden absolute top-4 lg:top-2 right-0 w-48 mt-8 bg-white rounded-md shadow z-20">
                <div class="p-1 space-y-1" role="menu" aria-orientation="vertical" aria-labelledby="profile-dropdown">
                    <a href="/profile" th:class="${currentPage == '/profile'} ? 'flex items-center p-2 text-[#1570EF] rounded-lg bg-gray-200 group' : 'text-sm w-full flex items-center p-2 text-[#5D6679] rounded-lg hover:bg-gray-100 group'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-[1.2rem] h-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="7" r="4" />
                            <path d="M4 21c0-4 8-7 8-7s8 3 8 7" />
                        </svg>
                        <span th:class="${currentPage == '/profile'} ? 'text-[#1570EF] flex-1 ms-3 whitespace-nowrap' : 'text-gray-700 flex-1 ms-3 whitespace-nowrap' ">Profile</span>
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <button class="text-sm w-full flex items-center p-2 text-[#5D6679] rounded-lg hover:bg-gray-100 group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-[1.2rem] h-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                              </svg>
                              
                            <span class="text-start text-gray-700 flex-1 ms-3 whitespace-nowrap">Logout</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar button -->
        <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="block lg:hidden bottom-0 lg:bottom-2 ms-1 lg:ms-3 absolute z-20 p-2 my-2 text-sm lg:text-xl text-gray-500 hover:bg-opacity-40 rounded-lg hover:bg-gray-100 hover:shadow hover:drop-shadow" title="Close Sidebar">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
        </button>
    </header>
    <script th:src="@{/js/navbar.js}"></script>
</div>
