<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head> 
    <title>Edit Product Category | IMS</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" th:href="@{/css/output.tailwind.css}">
    <link rel="stylesheet" th:href="@{/css/other-styles.css}">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
    <body class="bg-[#F0F1F3]">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="container" class="p-4 lg:ml-64">
            <div class="p-2">
                <div class="flex py-3 mt-6 lg:mt-10 overflow-x-auto whitespace-nowrap font-montserrat" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center rtl:space-x-reverse">
                        <li class="inline-flex items-center">
                            <img class="mr-1" th:src="@{/images/inventory-icon.png}" alt="Inventory Icon">
                            <span class="text-sm text-[#667085]">Inventory</span>
                            <span class="text-[#667085] mx-2">/</span>
                        </li>
                        <li>
                            <a href="/inventory/categories" class="hover:underline text-sm text-[#667085]">Product Categories List</a>
                        </li>
                        <span class="text-[#667085] mx-2">/</span>
                        <li>
                            <a th:href="@{/inventory/edit-product-category/{id}(id=${category.id})}" class="hover:underline text-sm font-medium text-[#1366D9]">Edit Product Category</a>
                        </li>
                    </ol>
                </div>
                <div class="max-w-[50rem] mx-auto mt-10 bg-white drop-shadow-sm p-8 px-12 rounded-md">
                    <form th:action="@{/inventory/edit-product-category/{id}(id=${category.id})}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="flex flex-wrap gap-3 items-center justify-between mb-6">
                            <h1 class="text-gray-700 text-lg">Edit Product Category ID - <b th:text="${category.id}"></b></h1>
                            <div class="space-x-4">
                                <button class="text-sm bg-[#10A760] shadow px-3 py-1 text-white rounded-lg border border-[#10A760] transition-colors duration-300 hover:bg-transparent hover:text-green-600">
                                    Save Changes
                                </button>
                                <a href="/inventory/categories" class="text-sm bg-red-500 shadow px-3 py-1 text-white rounded-lg border border-red-500 transition-colors duration-300 hover:bg-transparent hover:text-red-600">
                                    Cancel
                                </a>                        
                            </div>            
                        </div>
                        <div class="flex flex-col items-center justify-between gap-10">
                            <div class="flex flex-col gap-6 w-full">
                                <div class="relative w-1/2 mx-auto">
                                    <input th:value="${category.name}" type="text" name="name" id="name" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Name" />
                                    <label for="name" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Name</label>
                                </div>
                                <div class="relative w-1/2 mx-auto">
                                    <textarea th:text="${category.description}" type="text" name="description" id="description" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" aria-label="Description"></textarea>
                                    <label for="description" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Description (Optional)</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/chatbot-faq :: chatbot-faq"></div>
    </body>
    <script th:src="@{/js/chatbot-faq.js}"></script>
</html>
