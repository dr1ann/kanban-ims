<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login | IMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" th:href="@{css/output.tailwind.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{css/other-styles.css}">
</head>
<body class="bg-[#F0F1F3]">
    <div class="flex justify-evenly items-center min-h-screen w-full gap-5">
        <img th:src="@{/images/logo.png}" class="cursor-pointer hidden md:block" alt="Logo">
        <div class="flex flex-col gap-4 p-4 md:p-0">
            <img th:src="@{/images/smallogo.png}" class="cursor-pointer self-center" alt="Logo">
            <h2 class="font-semibold text-[1.875rem] text-gray-700">Login to your account</h2>
            <span class="text-[#667085]">Welcome back! Please enter your credentials.</span>
            <form th:action="@{/login}" method="post" class="space-y-4" aria-labelledby="loginForm">
                <div th:if="${param.error}">
                    <div class="w-fit flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Error</span>
                        <span>Invalid Credentials. Please try again.</span>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="w-fit flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Info</span>
                        <span>You have been logged out.</span>
                    </div>
                </div>
                <div class="relative">
                    <input type="text" name="username" id="username" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Email/Username" />
                    <label for="username" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-[#F0F1F3] mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Email/Username</label>
                </div>
                
                <div class="relative">
                    <input type="password" name="password" id="password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Password" />
                    <label for="password" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-[#F0F1F3] mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
                    <i title="Toggle password visibility" class="text-sm text-gray-700 toggle-password fa-solid fa-eye-slash absolute top-1/2 right-0 transform -translate-y-1/2 px-2 focus:outline-none cursor-pointer"></i>
                </div>
                
                <!-- <a href="#" class="text-[#1366D9] text-sm float-right font-semibold">Forgot Password?</a> -->
                <button type="submit" class="mt-2 w-full shadow bg-[#1366D9] px-5 py-2 text-white rounded-lg border border-[#1366D9] transition-colors duration-300 hover:bg-transparent hover:text-[#1366D9]">Sign in</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/toggle-password.js}"></script>
</body>
</html>
