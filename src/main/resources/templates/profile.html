<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head> 
    <title>Profile | IMS</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" th:href="@{css/output.tailwind.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{css/other-styles.css}">
</head>
    <body class="bg-[#F0F1F3]">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="container" class="p-4 lg:ml-64">
            <div class="p-2">
                <div class="flex py-3 mt-6 lg:mt-10 overflow-x-auto whitespace-nowrap font-montserrat" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center rtl:space-x-reverse">
                        <li class="inline-flex items-center">
                            <img class="mr-1" th:src="@{/images/suppliers-icon-highlight.png}" alt="Dashboard Icon">
                            <span class="text-sm font-medium text-[#1366D9]">Profile</span>
                        </li>
                    </ol>
                </div>
                <div th:if="${message}" class="relative my-4">
                    <div id="alert" class=" w-fit flex items-center p-3 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 transition-opacity duration-500 ease-out" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Info</span>
                        <span th:text="${message}"></span>
                        <button type="button" class="ml-4 bg-green-800 text-white rounded-lg focus:ring-2 p-1.5 border border-green-800 transition-colors duration-300 ease-in-out flex items-center justify-center h-[1.3rem] w-[1.3rem] hover:bg-transparent hover:text-green-600" onclick="closeAlert()">
                            <span class="sr-only">Close</span>
                            <svg class="w-[0.70rem] h-[0.70rem]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="max-w-[50rem] mx-auto mt-10 bg-white drop-shadow-sm p-8 px-12 rounded-md">
                    <form action="/profile/edit" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="flex flex-wrap gap-3 items-center justify-between mb-6">
                            <h1 class="text-gray-700 font-medium text-xl">Profile</h1>
                            <div class="space-x-4">
                                <button class="text-sm bg-[#10A760] shadow px-3 py-1 text-white rounded-lg border border-[#10A760] transition-colors duration-300 hover:bg-transparent hover:text-green-600">
                                    Save Changes
                                </button>
                                <a href="/inventory/products" class="text-sm bg-red-500 shadow px-3 py-1 text-white rounded-lg border border-red-500 transition-colors duration-300 hover:bg-transparent hover:text-red-600">
                                    Cancel
                                </a>                        
                            </div>            
                        </div>
                        <div class="flex flex-col items-center justify-between gap-10">
                            <div class="flex flex-col mt-6 gap-6 w-full">
                                <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
                                    <div class="relative">
                                        <input th:value="${firstName}" type="text" name="firstName" id="firstName" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="First Name" />
                                        <label for="firstName" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">First Name</label>
                                    </div>
                                    <div class="relative">
                                        <input th:value="${lastName}" type="text" name="lastName" id="lastName" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Last Name" />
                                        <label for="lastName" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Last Name</label>
                                    </div>
                                </div>   
                                <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
                                    <div class="relative">
                                        <input th:value="${email}" type="email" name="email" id="email" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Email" />
                                        <label for="email" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Email</label>
                                    </div>
                                    <div class="relative">
                                        <input th:value="${username}" type="text" name="username" id="username" class="block px-2.5 pb-2 pt-3 w-full text-sm text-gray-700 bg-transparent rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-0 focus:border-[#1366D9] peer" placeholder="" autocomplete="off" required aria-label="Username" />
                                        <label for="username" class="absolute text-sm text-[#667085] duration-75 rounded-3xl bg-white mx-1 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-[#1366D9] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Username</label>
                                    </div>
                                </div>      
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </body>
    <script>
        function closeAlert() {
        const alert = document.getElementById("alert");
        alert.style.transition = "opacity 0.5s ease, max-height 0.5s ease";
        alert.style.opacity = "0";
        alert.style.maxHeight = "0";
        setTimeout(() => alert.style.display = "none", 500);
    }
    </script>
</html>
